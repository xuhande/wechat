<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>WebUploader演示</title>
        <link rel="stylesheet" type="text/css" href="./css/webuploader.css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <!--头部，相册选择和格式选择-->

                <div id="uploader" class="wu-example">
                    <select name="category" class="category"> 
                        <option value="xiaoxu">xiaoxu</option>
                        <option value="kangsong">kangsong</option>
                        <option value="qinglin">qinglin</option>

                    </select>
                    <!--用来存放文件信息-->
                    <div id="thelist" class="uploader-list"></div>
                    <div class="btns">
                        <div id="picker">选择文件</div>
                        <button id="ctlBtn" class="btn btn-default">开始上传</button>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="./jquery.js"></script>
        <script type="text/javascript" src="./dist/webuploader.js"></script> 

        <script>

            //  var category = ;




            var uploader = WebUploader.create({
                // swf文件路径
                swf: './dist/Uploader.swf',
                // 文件接收服务端。
                server: './server/fileupload.php',
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false

            });

// 当有文件被添加进队列的时候
            uploader.on('fileQueued', function (file) {

                var $li = $(
                        '<div id="' + file.id + '" class="file-item thumbnail">' +
                        '<img>' +
                        '<div class="info">' + file.name + '</div>' +
                        '<p class="state"></p>' +
                        '<div class="progress progress-bar"></div>' +
                        '</div>'
                        ),
                        $img = $li.find('img');
                // $list为容器jQuery实例
                $("#thelist").append($li);



                // 创建缩略图
                // 如果为非图片文件，可以不用调用此方法。
                // thumbnailWidth x thumbnailHeight 为 100 x 100
                uploader.makeThumb(file, function (error, src) {
                    if (error) {
                        $img.replaceWith('<span>不能预览</span>');
                        return;
                    }

                    $img.attr('src', src);
                }, 100, 100);

            });

// 文件上传过程中创建进度条实时显示。
            uploader.on('uploadProgress', function (file, percentage) {
                var $li = $('#' + file.id),
                        $percent = $li.find('.progress .progress-bar');

                // 避免重复创建
                if (!$percent.length) {
                    $percent = $('<div class="progress progress-striped active">' +
                            '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                            '</div>' +
                            '</div>').appendTo($li).find('.progress-bar');
                }

                $li.find('p.state').text('上传中');

                $percent.css('width', percentage * 100 + '%');
            });
            uploader.on('uploadSuccess', function (file) {
                //console.log(file);
                //$("body").append("<img src='http://localhost/server/upload/"+file.name+"'>")
                $('#' + file.id).find('p.state').text("success");

            });

            uploader.on('uploadError', function (file) {
                $('#' + file.id).find('p.state').text('上传出错');
            });

            uploader.on('uploadComplete', function (file) {
                //console.log( uploader.getFiles() );
                $('#' + file.id).find('.progress').fadeOut();
            });
            uploader.on('uploadFinished', function () {
                console.log(uploader.getFiles());
                $(".category").val();
            });

            $("#ctlBtn").on('click', function () {
                uploader.option('formData', {
                    file_dir_asd: $(".category").val()
                });
                uploader.upload();

            });


        </script>

    </body>
</html>
